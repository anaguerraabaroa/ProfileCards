<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crea tu propia tarjeta de visita</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/3cd653d2b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="mainLanding" role="main">
      <div class="mainLanding__logo">
        <a href="./profileCards.html" title="Ir a crear tu tarjeta de visita">
          <img
            class="mainLanding__logo--img"
            src="./assets/images/logo-awesome-profile-cards.svg"
            alt="Logo crea tu propia tarjeta de visita"
            title="Logo crea tu propia tarjeta de visita"
          />
        </a>
      </div>
      <section class="mainLanding__text">
        <h1 class="mainLanding__text--title">Crea tu tarjeta de visita</h1>
        <h2 class="mainLanding__text--subtitle">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </h2>
      </section>
      <section>
        <ul class="mainLanding__list">
          <li>
            <span class="mainLanding__list--icon">
              <i class="far fa-object-ungroup" aria-hidden="true"></i>
            </span>
            <h3 class="iconTitle">Diseña</h3>
          </li>
          <li>
            <span class="mainLanding__list--icon">
              <i class="far fa-keyboard" aria-hidden="true"></i>
            </span>
            <h3 class="iconTitle">Rellena</h3>
          </li>
          <li>
            <span class="mainLanding__list--icon">
              <i class="fas fa-share-alt" aria-hidden="true"></i>
            </span>
            <h3 class="iconTitle">Comparte</h3>
          </li>
        </ul>
      </section>
      <div class="mainLanding__link" role="link">
        <a
          class="mainLanding__link--text"
          href="./profileCards.html"
          title="Ir a crear tu tarjeta de visita"
          >Comenzar</a
        >
      </div>
    </main>

    <footer class="footer" role="contentinfo">
      <small class="footer__small"> &copy; devilAPPers 2020 </small>
      <a href="./profileCards.html" title="Ir a crear tu tarjeta de visita">
        <img
          class="footer__logo"
          src="./assets/images/logo-devilappers.svg"
          alt="Logo del grupo"
          title="Logo del grupo"
        />
      </a>
    </footer>

    <script src="./assets/js/01main.js"></script>
  </body>
</html>
